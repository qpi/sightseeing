<mat-toolbar color="primary">
	<mat-toolbar-row>
    	<h1>Sightseeing</h1>
		<ng-container *ngIf="(isAuthenticated() | async)">
    		<span class="user">( logged in as: <strong>{{ getUser().getUsername() }}</strong> )</span>
    	</ng-container>
    	<span class="example-spacer"></span>
		<button mat-button routerLink="home">Home</button>
		<button mat-button routerLink="signup" *ngIf="!(isAuthenticated() | async)">Sign up</button>
		<button mat-button routerLink="login" *ngIf="!(isAuthenticated() | async)">Login</button>
		<button mat-button routerLink="route" *ngIf="(isAuthenticated() | async)">Route planner</button>
		<button mat-button routerLink="my-routes" *ngIf="(isAuthenticated() | async)">My routes</button>
		<button mat-button routerLink="community-routes" *ngIf="(isAuthenticated() | async)">Community</button>
		<button mat-button routerLink="logout" *ngIf="(isAuthenticated() | async)">Logout</button>
	</mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
